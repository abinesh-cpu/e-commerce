<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECTRONIC SHOP</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <h1>ElectroShop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-nav">
            {% if user.is_authenticated %}
                <button class="auth-btn">Welcome, {{ user.username }}</button>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <button class="btn"><a href="../login">Login</a></button>
                <a href="../register">Register</a>
            {% endif %}
        </div>
    </header>

    <section id="index" class="hero-section">
        <div class="hero-content">
            <h2>Welcome to ElectroShop</h2>
            <p>Your ultimate destination for the latest electronics!</p>
            <a href="#shop" class="cta-btn">Explore Products</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 ElectroShop. All rights reserved.</p>
    </footer>
</body>
</html>
